<nav class="flex flex-row bg-indigo-600 items-center border-b-2 border-slate-900">
  <button type="button"
          (click)="showAside = !showAside"
          class="bg-inherit p-4">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </button>
  <span class="text-3xl">RXJS</span>
</nav>
<div class="flex min-h-full">
  <aside class="min-w-full bg-indigo-600 md:min-w-[280px] p-2 drop-shadow-md"
         *ngIf="showAside">
    <ul class="mt-4 flex flex-col gap-1">
      <li *ngFor="let item of asideData">
        <a class="font-medium py-3 px-2 flex gap-2 w-full h-full rounded-md hover:bg-indigo-700 transition-colors duration-300 ease-in-out"
           [class.bg-indigo-700]="item.isOpen"
           (click)="item.isOpen = !item.isOpen">
          <svg *ngIf="item.isOpen"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 transition-opacity">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
          </svg>
          <svg *ngIf="!item.isOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth=1.5 stroke="currentColor" class="w-6 h-6 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
          {{item.name}}
        </a>
        <ul *ngIf="item.isOpen"
            class="ml-4 mt-2">
          <li *ngFor="let child of item.childs">
            <a class="font-medium py-3 px-2 flex gap-2 w-full h-full rounded-md hover:bg-indigo-800 transition-colors duration-300 ease-in-out"
               [routerLink]="child.url" routerLinkActive="bg-indigo-800">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
              </svg>     
              {{child.name}}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </aside>
  <section class="p-4 w-full">
    <router-outlet></router-outlet>
  </section>
</div>
